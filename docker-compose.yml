version: "3"

services:
  web:
    image: nginx:alpine
    ports:
      - 8080:80
    volumes:
      - ./www:/srv/www
      - ./default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - www
  phpfpm:
    image: php:fpm-alpine
    volumes:
      - ./www:/srv/www
    networks:
      - www

networks:
  www:
